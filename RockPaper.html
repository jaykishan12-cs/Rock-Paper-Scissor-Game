<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RockPaper.css">
    <title>Rock Paper Game</title>
</head>
<body>

    <h1 id="heading" >Rock Paper Scissors Game</h1>

<div class="choices">
    <div class="choice" id="rock">
        <img src="r1.png">
    </div>
    <div class="choice" id="paper">
        <img src="p1.png">
    </div>
    <div class="choice" id="scissors">
        <img src="s1.png">
    </div>
</div>


<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>YOU</p>
    </div>

    <div class="score">
        <p id="computer-score">0</p>
        <p>COMPUTER</p>
    </div>
</div>

<div class="mgs-container">
    <p id="msg">
        Play Your Move
    </p>    
</div>





    
    <script src="RockPaper.js"></script>
</body>
</html>
